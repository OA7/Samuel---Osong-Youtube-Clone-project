<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <!-- Header/Navs -->
    <header class="navbar">
        <div class="left-elts">
            <div class="icon">
               <a href="#"><i class="fas fa-bars"></i></a>
            </div>
            <div class="logo">
                <a href="#"><img src="img/youtube-logo.png" alt=""></a>
            </div>
        </div>
        <div class="right-elts">
            <div id="input">
                <input class="input-search" type ="text" size="60">
                <button class="btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="right-icons">
                <i class="fas fa-video"></i>
            </div>
            <div class="right-icons">
                <i class="fas fa-th"></i>
            </div>
            <div class="right-icons">
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="right-icons">
                <i class="fas fa-user-plus"> Sign in</i>
            </div> 
        </div>
    </header>
    <!-- Header/Navs End -->
    <!-- Main Section -->
    <main>
        <div class="video">
            <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/HTde_bj_-bM" 
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
            </iframe>
        </div>
        <div class="video">
            <p>How to Make 3D Animation Movie at home</p>
        </div>
        <div class="viewers">
            <div class="views">
                <p>34,060 viewsâ€¢Sep 12, 2019</p>
            </div>
            <div class="view-icons">
                <i class="fas fa-thumbs-up"> 1k</i>
                <i class="fas fa-thumbs-down"> 30</i>
                <i class="fas fa-share"> SHARE</i>
                <i class="fas fa-folder-plus"> SAVE</i>
                <i class="fas fa-ellipsis-h"></i>
            </div>
            
        </div>
        <hr>
    </main>


</body>


</html>
